{% extends "mystore_home/layout.html" %}
{% load static %}

{% block head %}
<title>Homepage</title>
{% endblock %}

{% block body %}
<!-- --------------- main carousel (Bootstrap Carousel) ------------------ -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <!-- NOTE! Later these images will be served through some model -->
    <div class="carousel-item active">
      <img src="{% static 'images/cover6.jpg' %}" class="d-block w-100" alt="cover6">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/cover4.jpg' %}" class="d-block w-100" alt="cover4">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/cover5.jpg' %}" class="d-block w-100" alt="cover5">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<!-- ------- (END) main carousel (Bootstrap Carousel) ---------- -->

<!--  -----------------------------  Collection Choice  ---------------------------  -->
<div class="collection">
  <!-- NOTE! Later these images will be served through collection models own images -->
  <div class="collection-item"><img src="{% static 'images/men.png' %}"><h1>MEN</h1></div>
  <div class="collection-item"><img src="{% static 'images/men.png' %}"><h1>WOMEN</h1></div>
</div>
<!-- --------------------------- (END) Collection Choice  --------------------------- -->
<ul class="product_category-container">
  <li class="category">
    <div class="category_text-container">
      <h1>Clothing</h1>
    </div>
    <div class="category_image-container"><img src="{% static 'images/clothing.jpg' %}"></div>
  </li>

  <li class="category">
    <div class="category_image-container"><img src="{% static 'images/footwear.jpg' %}"></div>
    <div class="category_text-container">
      <h1>Footwear</h1>
    </div>
  </li>
</ul>
{% endblock %}
